<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./normalize.css">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/99f34af06c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="logo">
                    <i class="fa-solid fa-book fa-2x"></i>
                    <h2>Library</h2>
                </div>
                <button class="addBtn" onclick="displayInput()"><i class="fa-solid fa-plus"></i></button>
            </div>
        </header>
        <section>
            <div class="user-input"></div>
            <div class="container">
                <div class="book-grid"></div>       
            </div>
            <div class="input-user">
                <form action="#">
                    <fieldset>
                        <div class="form-cell">
                            <label for="book_name">BOOK NAME:</label>
                            <input type="text" name="book_name" id="book_name" maxlength="32" required>
                        </div>
                        <div class="form-cell">
                            <label for="author_name">AUTHOR NAME:</label>
                            <input type="text" name="author_name" id="author_name" maxlength="32" required>
                        </div>
                        <div class="form-cell">
                            <label for="num_pages">PAGES:</label>
                            <input type="text" id="num_pages" name="num_pages" pattern="\d+"  minlength="1" maxlength="4" required>
                    </fieldset>
                    <div class="form-cell-read">
                        <label for="is_read">READ?</label>
                        <input type="checkbox" id="is_read" name="is_read">
                    </div>
                    <button type="submit" class="crt_book" onclick="createBook()">Create Book</button>
                </form>
            </div>
        </section>
        <footer>
            <p>Copyright Â©</p>
            <script>document.write(new Date().getFullYear())</script>
            <span>IkkyPT</span>
            <i class="fa-brands fa-github fa-2x"></i>
        </footer>
        <script src="./library.js" async defer></script>
    </body>
</html>
